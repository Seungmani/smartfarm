<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart farm</title>

    <!-- css -->
    <link rel="stylesheet" href="{% static 'main/main.css' %}">

</head>

<body>
    <div class="logo-box">
        <img src="{% static 'logo.png' %}" alt="logo" class="logo">
        <div class="login">
            <ul>
                {% if user_name != anonymous %}
                <li><a href="{% url 'users:logout' %}">로그아웃</a></li>
                {% else %}
                <li><a href="{% url 'users:login' %}">로그인</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="inner-container">
            <div class="title">
                <p>전남대학교 <br />
                    농업 빅데이터 연구실
                </p>
            </div>
        </div>
        <div class="move">
            <div class="ex1">
                <div class="ex2">
                    <div class="text">
                        <h3>데이터 통합</h3>
                        <p>
                            원하는 데이터를 병합하고, 수정하여<br />
                            농업데이터를 직접 관리할 수 있습니다.
                        </p>
                        <button class="btn btn-16" id="merge">병합</button>
                        <img src="{% static 'main/analysis.png' %}" alt="">
                    </div>
                </div>
            </div>
            <div class="ex1">
                <div class="ex2">
                    <div class="text">
                        <h3>그래픽 및 분석</h3>
                        <p>
                            원하는 데이터의 그래프를 제작하고,<br />
                            회귀분석과 같은 분석이 가능합니다.
                        </p>
                        <button class="btn btn-16" id="analysis">그래프</button>
                        <img src="{% static 'main/merge.png' %}" alt="">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>


<!-- js -->
<script src="{% static 'main/main.js' %}"></script>
<script src="{% static 'jquery-1.12.4.min.js' %}"></script>

</html>
