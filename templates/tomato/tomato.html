<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--css-->
        <link rel="stylesheet" href="{% static 'tomato/tomato.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <title>토마토</title>
    </head>

    <body>
      <header>
        <div class="head">
          <img src="{% static 'tomato/tomato.css' %" alt="">
            <a href="{% url 'smartfarm:main' %}" class="title">
              HELLO
            </a>
          <p> 스마트팜 빅데이터 분석 서비스 </p>
          <ul id="'bar" class="bar">
            <li><a href="#">소개</a></li>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
          </ul>
        </div> 
      </header>

      <div class="container">
        <h1>토마토</h1>
        <p>설명</p>

        <img src="{% static 'tomato-ex.webp' %}" alt="토마토사진">

        <div class="bt-wrap">
          <div class="bt">
            <div class="svg-wrapper">
              <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
                <rect class="shape" height="40" width="150" />
                  <div class="text">
                    <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Button</a>
                  </div>
              </svg>
            </div>
          </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="{% url 'smartfarm:file_uploading' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="filebox">
                    <input class="upload-name" value="첨부파일" placeholder="첨부파일" id='filename' name='filename'>
                    <label for="file">파일찾기</label> 
                    <input type="file" id="file" name="uploadedFile">
                  </div>
                  <input type="submit" class="submit" id="file_button" name="file_button">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </form>
              </div>
            </div>
          </div>
        </div>       
      </div>


      <script src="../js/tomato.js"></script>
      <script src="../js/jquery-1.12.4.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
